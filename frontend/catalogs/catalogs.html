<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo</title>
  <link rel="icon" href="../favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>

  <form id="catalogForm">
    <input type="text" id="titulo" placeholder="Título do Livro" required>
    <input type="text" id="autor" placeholder="Autor" required>
    <input type="text" id="categoria" placeholder="Categoria" required>
    <textarea id="descricao" placeholder="Descrição" required></textarea>
    <input type="number" id="estoque" placeholder="Estoque" required>
    <input type="text" id="preco" placeholder="Preço (ex: 29,99)" required>
    <button type="submit">Adicionar ao Catálogo</button>
  </form>
  <script src="catalogs.js"></script>
</body>
</html>
